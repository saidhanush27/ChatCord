<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord | Sai Dhanush Vr</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Gaming Room"> 🕹️ Gaming Room</option>
							<option value="Friends Room"> 😎 Friends Chitchat </option>
							<option value="Cinema Room"> 📽️ Cinema Room</option>
							<option value="BookWorm Room"> 📚 BookWorm </option>
							<option value="Tech-Enthusiasts"> 🤖 Tech Enthusiasts</option>
							<option value="Fitness Freaks Chat!"> 💪 Fitness Freaks  </option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
					
				</form>
			</main>
		</div>
	</body>
	<footer class="custom-footer">
		Made with ❤️ by 
		<a href="https://github.com/saidhanush27" target="_blank" rel="noopener noreferrer">
		  Sai Dhanush VR
		</a>
	  </footer>
	  
</html>
